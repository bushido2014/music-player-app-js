          </svg></div> -->
          <div class="button play"><img src="assets/chevron-right.e13b4339.svg" class="icon-play" alt=""></div>
          <div class="button next"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
